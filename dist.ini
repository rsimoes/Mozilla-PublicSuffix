name             = Mozilla-PublicSuffix
author           = Richard Simões <rsimoes AT cpan DOT org>
license          = MIT
copyright_holder = Richard Simões
copyright_year   = 2013
version          = v0.1.13

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild::Custom]

[@TestingMania]

[NextRelease]
[@Git]
commit_msg  = %v%n%n%c
tag_format  = %v
tag_message = %v

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:rsimoes
bugtracker.github = user:rsimoes

[Prereqs / ConfigureRequires]
HTTP::Tiny = 0

[AutoPrereqs]
skip = ^(?:base|strict|warnings|if|utf8|charnames|open|re|subs|version|Carp|Exporter|File::Spec|File::Spec::Functions|English|POSIX|Params::Check|)$

[CheckChangesHasContent]

[Clean]

[CoalescePod]

[ExtraTests]

[MinimumPerl]

[OurPkgVersion]

[Test::PodSpelling]
stopwords = uk
stopwords = Mozilla's
